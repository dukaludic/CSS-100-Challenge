<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - plus minus bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
  <div class="center">
		<div class="bar">
			<div class="circle-left">
				<div class="minus">
				</div>
			</div>
			<p class="number">0</p>
			<div class="circle-right">
				<div class="plus">
					<div class="plus-1">
					</div>
					<div class="plus-2">
					</div>
				</div>
			</div>
		</div>
  </div>
</div>
<!-- partial -->

</body>
</html>
